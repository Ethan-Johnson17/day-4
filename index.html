<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Artsy Fartsy</title>
</head>

<body>
    <header class="container-fluid bg-dark text-center">
        <div class="row">
            <div class="col-md-10">
                <h1 class="text-light">Artsy Fartsy</h1>
            </div>
            <div class="col-md-1 pt-2"><span class="material-icons md-light align-self-center">
                    shopping_cart
                </span></div>
            <div class="col-md-1 pt-2"><span class="material-icons md-light">
                    search
                </span></div>
        </div>
    </header>
    <main class="m-0">
        <div class="container-fluid">
            <div class="row mt-2 text-center">
                <div class="col-md-2"><img src="https://thiscatdoesnotexist.com" height="120" alt="Cat">
                    <h4>Paint</h4>
                </div>
                <div class="col-md-2"><img src="https://thiscatdoesnotexist.com" height="120" alt="">
                    <h4>Brushes</h4>
                </div>
                <div class="col-md-2"><img src="https://thiscatdoesnotexist.com" height="120" alt="">
                    <h4>Pencils</h4>
                </div>
                <div class="col-md-2"><img src="https://thiscatdoesnotexist.com" height="120" alt="">
                    <h4>Crayons</h4>
                </div>
                <div class="col-md-2"><img src="https://thiscatdoesnotexist.com" height="120" alt="">
                    <h4>Pastels</h4>
                </div>
                <div class="col-md-2"><img src="https://thiscatdoesnotexist.com" height="120" alt="">
                    <h4>Books</h4>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
